<<!DOCTYPE html>
<html>
<head>
	<title>JQuery Effect - Fading</title>
	<script src="js/query.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#div1").fadeToggle();
			$("#div2").fadeToggle("slow");
			$("#div3").fadeToggle(3000);
		});
	});
	</script>
</head>
<body>

		<p> fadeToogle().</p>
		<button>fade in/out boxes</button><br><br>

<div id="div1" style=width:80px;height:80px;background-color:red;"></div>
<br>
<div id="div1" style=width:80px;height:80px;background-color:green;"></div>
<br>
<div id="div1" style=width:80px;height:80px;background-color:blue;"></div>
<br>

		</body>
</html>
